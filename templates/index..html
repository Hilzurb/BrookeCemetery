<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Burial Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h2, h3 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        padding: 10px;
      }

      td {
        padding-left: 50%;
        position: relative;
      }

      td::before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }

      td:nth-of-type(1)::before { content: "Name"; }
      td:nth-of-type(2)::before { content: "Section"; }
      td:nth-of-type(3)::before { content: "Lot"; }
    }

    .logout {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h2>Search Burials</h2>

  <form method="POST">
    <input type="text" name="search_name" placeholder="Search by name" value="{{ search_name }}">
    <input type="text" name="search_section" placeholder="Search by section" value="{{ search_section }}">
    <input type="text" name="search_lot" placeholder="Search by lot" value="{{ search_lot }}">
    <input type="submit" value="Search">
  </form>

  <h3>Results</h3>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Section</th>
        <th>Lot</th>
      </tr>
    </thead>
    <tbody>
      {% for burial in burials %}
      <tr>
        <td>{{ burial.name }}</td>
        <td>{{ burial.section }}</td>
        <td>{{ burial.lot }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('logout') }}" class="logout">Logout</a>

</body>
</html>
