<!doctype html>
<html lang="en">
<head>
    <title>Admin - Add Burial</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Add a New Burial</h2>

    <form action="{{ url_for('add_burial') }}" method="POST">
        <label>Section:</label><br>
        <input type="text" name="section"><br>
        <label>Lot:</label><br>
        <input type="text" name="lot"><br>
        <label>Name:</label><br>
        <input type="text" name="name"><br>
        <label>Date of Birth (DOB):</label><br>
        <input type="text" name="dob"><br>
        <label>Date of Death (DOD):</label><br>
        <input type="text" name="dod"><br>
        <label>Stone:</label><br>
        <input type="text" name="stone"><br>
        <label>Notes:</label><br>
        <input type="text" name="notes"><br>
        <label>Direction:</label><br>
        <input type="text" name="direction"><br><br>

        <button type="submit">Add Burial</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Burials</a>
</body>
</html>
