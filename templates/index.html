<!doctype html>
<html lang="en">
<head>
    <title>Cemetery Burials</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cemetery Burials</h1>

    <a href="{{ url_for('logout') }}">Logout</a><br>
    <a href="{{ url_for('admin') }}">Admin - Add Burial</a><br><br>

    <form method="POST">
        <input type="text" name="search" placeholder="Search by Name or Lot" value="{{ search_query }}">
        <input type="text" name="search_section" placeholder="Search by Section" value="{{ search_section }}">
        <button type="submit">Search</button>
    </form>

    <table>
        <tr>
            <th>Name</th>
            <th>Section</th>
            <th>Lot</th>
            <th>Date of Birth</th>
            <th>Date of Death</th>
        </tr>
        {% for burial in burials %}
        <tr>
            <td>{{ burial['name'] }}</td>
            <td>{{ burial['section'] }}</td>
            <td>{{ burial['lot'] }}</td>
            <td>{{ burial['dob'] }}</td>
            <td>{{ burial['dod'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
